<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- SEO -->
    <meta name="description" content="You find here at CookBook always the right recipe idea: 
        for cooking or baking, after work, for guests or parties, in spring, summer, autumn and winter.">
    <meta name="keywords"
        content="recipe, recipes, cooking, baking, fry, roast, briol, barbecue, cooking book, food, tasty">
    <meta name="author" content="Puks's WebDesing">

    <title>CookBook | Yummy Recepies For Everyone</title>
    <!-- Social Media -->
    <meta property="og:title" content="CookBook | Yummy Recepies For Everyone">
    <meta property="og:description" content="You find here at CookBook always the right recipe idea: 
        for cooking or baking, after work, for guests or parties, in spring, summer, autumn and winter.">
    <meta property="og:image" content="{{ url_for('static', filename='images/CookHat.svg')}}">
    <meta property="og:url" content="https://msp3-cookbook.herokuapp.com/">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/CookHat.svg')}}" />
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
        integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA=="
        crossorigin="anonymous" />
    <!-- Static Custom CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <!-- Navbar -->
    <!-- Main Heading -->
    <header class="header" id="">
        <div class="container">
            <h1>Cook Book</h1>
            <hr>
            <h1 class="pt-1">{{ page_title }}</h1>
        </div>
    </header>
    <!-- Main Container -->
    <main class="main">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">

        </div>
    </footer>
    
    <!-- Third Partie JS -->
    <!-- Bootstrap Jquery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"
        integrity="sha512-wV7Yj1alIZDqZFCUQJy85VN+qvEIly93fIQAN7iqDFCPEucLCeNFz4r35FCo9s6WrpdDQPi80xbljXB8Bjtvcg=="
        crossorigin="anonymous"></script>

    <!-- Static Custom JS -->
    <script id="baseScript" src="{{ url_for('static', filename='js/base.js') }}" data-path="{{ request.path }}"></script>
</body>
</html>
